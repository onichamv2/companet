<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta tu Hogar Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: 'Arial', sans-serif;
      padding: 50px 20px;
    }
    h1 {
      color: #e50914;
      font-weight: 800;
      margin-bottom: 30px;
    }
    .container {
      max-width: 720px;
      margin: auto;
    }
    .btn-primary {
      background: #e50914;
      border: none;
    }
    .btn-primary:hover {
      background: #b00610;
    }
    #resultado {
      margin-top: 30px;
      text-align: left;
      overflow-x: auto;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Consulta tu Hogar Netflix</h1>
    <div class="input-group mb-4 shadow-sm">
      <input type="email" id="correoInput" class="form-control" placeholder="ejemplo@fyreh.com" required />
      <button id="buscarBtn" class="btn btn-primary" onclick="buscarCorreo()">Buscar</button>
    </div>
    <div id="resultado"></div>
  </div>

  <script>
    async function buscarCorreo() {
      const correo = document.getElementById("correoInput").value.trim();
      const btn = document.getElementById("buscarBtn");

      if (!correo) {
        mostrar(`❌ Ingresa un correo válido.`);
        return;
      }

      btn.disabled = true;
      btn.innerHTML = `Buscando...`;

      try {
        const res = await fetch("/buscar", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ correo })
        });
        const data = await res.json();

        if (data.mensaje) {
          mostrar(data.mensaje);
        } else {
          mostrar(`❌ ${data.error}`);
        }

        document.getElementById("correoInput").value = "";

      } catch {
        mostrar("❌ Error de conexión.");
      } finally {
        btn.disabled = false;
        btn.innerText = "Buscar";
      }
    }

    function mostrar(html) {
      document.getElementById("resultado").innerHTML = `
        <div class="card p-3 shadow-sm">
          ${html}
        </div>
      `;
    }
  </script>
</body>
</html>
