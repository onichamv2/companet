<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}MEMORIANET2025{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- AdminLTE CSS (opcional, por si usas widgets) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition">

  <!-- ✅ NAVBAR RESPONSIVO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">MEMORIANET2025</a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido del navbar -->
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('panel.dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('panel.clientes') }}">Mayoristas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('panel.clientes_finales') }}">Clientes Finales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('panel.cuentas_vencidas') }}">Cuentas Vencidas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('panel.logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ CONTENIDO PRINCIPAL -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- ✅ Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AdminLTE JS si lo necesitas -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
