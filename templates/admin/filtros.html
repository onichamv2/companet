{% extends 'base.html' %}
{% block title %}Filtros de {{ cliente.nombre }}{% endblock %}
{% block content %}
<h1>Filtros de {{ cliente.nombre }}</h1>

<form method="POST" action="{{ url_for('panel.toggle_filtro_netflix', cliente_id=cliente.id) }}">
  {% if cliente.filtro_netflix %}
    <button class="btn btn-success">✅ Filtro Netflix Activado — Click para desactivar</button>
  {% else %}
    <button class="btn btn-secondary">❌ Filtro Netflix Desactivado — Click para activar</button>
  {% endif %}
</form>
<a href="{{ url_for('panel.clientes') }}" class="btn btn-link mt-3">⬅️ Volver a clientes</a>
{% endblock %}
